<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Choose your new password.</p>
         <form role="form" name="newpasswordForm" novalidate="" ng-submit="newpassword()" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <label class="text-muted">Password</label>
               <input id="id-password" type="password" name="account_password" ng-model="password" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="newpasswordForm.account_password.$dirty &amp;&amp; newpasswordForm.account_password.$error.required" class="text-danger">This field is required</span>
               <span ng-show="newpasswordForm.account_password.$dirty &amp;&amp; newpasswordForm.account_password.$error.pattern" class="text-danger">Input should match 'a-zA-Z0-9' and 6-10 length</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Retype Password</label>
               <input type="password" name="account_password_confirm" ng-model="account_password_confirm" ui-validate="'$value==password'" ui-validate-watch="'password'" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="newpasswordForm.account_password_confirm.$dirty &amp;&amp; newpasswordForm.account_password_confirm.$error.validator" class="text-danger">Password does Not match</span>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg">Update password</button>
         </form>
         <div ng-show="showErrMsg" class="alert alert-danger text-center">{{errMsg}}</div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>

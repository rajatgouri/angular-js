<h3>
  <div class="pull-right">
      <div class="input-group">
        <!-- this uses fixed width to avoid expand outside the group container-->
        <select chosen="" data-placeholder-text-single="'Choose a table'" required="" name="chosen" ng-model="tableState.currentTable" ng-change="switchProjectTable()" width="'200px'" class="chosen-select input-md">
           <option value="active">Active Projects</option>
           <option value="table">All Projects</option>
           <option value="enums">Dropdown Editor</option>
        </select>
        <!--<button class="btn btn-default" type="button">Create project</button>-->
      </div>
  </div>
  Projects Dashboard
</h3>
<div ui-view class="panel panel-transparent">
    <div class="panel panel-default">
        <div class="panel-heading">
            Active Projects
            <div class="input-group pull-right">
                <input type="text" placeholder="Search" class="input-sm form-control" ng-model="projectFilter"/>
            </div>
        </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Stage(s)</th>
                            <th>Project Leader(s)</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projectList | filter:projectFilter track by $index ">
                            <td>
                                <div class="media">
                                    <div class="media-body">
                                        <h4 class="media-heading">
                                            <span ng-bind-html="getFormattedStatus(project.status)"></span>
                                            <span ng-bind="project.name"></span>
                                        </h4>
                                        <p ng-bind="project.description"></p>
                                    </div>
                                </div>
                            </td>
                            <td width="150px">
                                {{project.stages}}
                            </td>
                            <td width="150px">
                                {{project.leaders}}
                            </td>
                            <td>
                                <a ng-if="project.properties" target="_blank" ng-href="{{project.properties}}" class="btn btn-lg btn-labeled btn-default">
                                    SharePoint
                                    <span class="btn-label btn-label-right">
                                        <i class="fa fa-cloud"></i>
                                    </span>
                                </a>
                            </td>
                            <td>
                                <a ng-href="#!/app/projects/details?id={{project.id}}" class="btn btn-lg btn-labeled btn-default">
                                    View Project Details
                                    <span class="btn-label btn-label-right">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <input type="text" placeholder="Search" class="input-sm form-control" ng-model="projectFilter"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
